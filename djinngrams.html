  <script type="text/javascript">
    jQuery(function(){
      function e(){
        jQuery(this).parents("#menuoption:first").find("a").removeClass("selected").end().end().addClass("selected")
      }
      function t(t){
        var n=jQuery("#menuoption").find('a[href$="'+t.id+'"]').get(0);e.call(n)
      }
      jQuery.easing.easeOutExpo=function(e,t,n,r,i){
        return t==i?n+r:r*(-Math.pow(2,-10*t/i)+1)+n
      };
      jQuery("#menuoption").find("a").click(e);
      if(window.location.hash){
        t({id:window.location.hash.substr(1)})
      } else{
        jQuery("#menuoption a:first").click()
      }
      jQuery.localScroll.defaults.axis="xy";
      jQuery.localScroll({target:"#content",queue:true,duration:600,hash:true,easing:"easeOutExpo",onAfter:t})
    })
  </script>
